<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AluControl</title>


        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- Link the Bootstrap CSS File -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet">

    </head>

    <body>
        <h1> AluControl Version 1.0</h1>





        <!-- Starts the Customer’s Form -->
        <form id="customerForm"  action="/saveCustomer" method="post" enctype="application/json" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="customerFirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="customerFirstName" name="firstName" value="John" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4">
                <label for="customerLastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="customerLastName" name="lastName" value="Otto">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4">
                <label for="customerPhoneNumber" class="form-label">Phone Number</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="customerPhoneNumber" name="phoneNumber" value="34998055902" aria-describedby="inputGroupPrepend">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <label for="additionalInformation" class="form-label">Additional Information</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="additionalInformation" name="additionalInfo" value="Irmão do José" aria-describedby="inputGroupPrepend">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <label for="customerCity" class="form-label">City</label>
                <select class="form-select" id="customerCity" name="city">
                    <option selected disabled value="">Choose...</option>
                    <option>Capinópolis - MG</option>
                    <option>Uberlândia - MG</option>
                    <option>Cachoeira Dourada - MG</option>
                    <option>Ipiaçu - MG </option>
                </select>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>

            <div class="col-12">
                <button  id="submitButton" class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
        <!-- Ends the Customer’s Form -->














        <!-- JS has to be at the end of the body, to ensure a fast and efficient rendering of your web page -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/script.js"></script>

    </body>
</html>
