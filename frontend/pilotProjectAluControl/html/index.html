<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AluControl</title>


        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- Link the Bootstrap CSS File -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body>
        <h1> AluControl Version 1.0</h1>





        <!-- Starts the Customer’s Form -->
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Phone Number</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomUsername" value="34998055902" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <label for="validationCustom03" class="form-label">City</label>
                <select class="form-select" id="validationCustom03" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Capinópolis - MG</option>
                    <option>Uberlãndia - MG</option>
                    <option>Cachoeira Dourada - MG</option>
                    <option>Ipiaçu - MG </option>
                </select>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
        <!-- Ends the Customer’s Form -->














        <!-- JS has to be at the end of the body, to ensure a fast and efficient rendering of your web page -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
